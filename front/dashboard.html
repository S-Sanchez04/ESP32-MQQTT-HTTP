<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Carro ESP32</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="container mx-auto py-6 px-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Carro ESP32 - Dashboard</h1>
      <div class="flex gap-2 items-center">
        <button id="btnDisconnect" class="px-3 py-1 rounded bg-red-500 text-white">Desconectar</button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Left: video + health -->
      <div class="col-span-2 bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Feed de la cámara</label>
          <div class="bg-slate-100 rounded overflow-hidden" style="height:360px;">
            <img id="camFeed" alt="Feed cámara" class="object-contain w-full h-full" />
          </div>
        </div>

        <div class="mt-3 grid grid-cols-3 gap-2">
          <div class="p-3 rounded border text-sm">
            <div class="text-xs text-slate-400">IP</div>
            <div id="carIp" class="font-medium">-</div>
          </div>
          <div class="p-3 rounded border text-sm">
            <div class="text-xs text-slate-400">Health</div>
            <div id="healthStatus" class="font-medium">-</div>
          </div>
          <div class="p-3 rounded border text-sm">
            <div class="text-xs text-slate-400">Última distancia (cm)</div>
            <div id="lastDistance" class="font-medium">-</div>
          </div>
        </div>
      </div>

      <!-- Right: controles -->
      <div class="bg-white p-4 rounded shadow">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Controles</label>

          <div class="grid grid-cols-3 gap-2">
            <button class="control-btn py-3 rounded col-span-1" data-dir="forward">⬆️ Adelante</button>
            <button class="control-btn py-3 rounded col-span-1" data-dir="stop">⏹️ Stop</button>
            <button class="control-btn py-3 rounded col-span-1" data-dir="backward">⬇️ Atrás</button>
            <button class="control-btn py-3 rounded col-span-1" data-dir="left">⬅️ Izquierda</button>
            <button class="control-btn py-3 rounded col-span-1" data-dir="right">➡️ Derecha</button>
          </div>
        </div>

        <div class="mb-4">
          <label class="text-sm block mb-1">Velocidad: <span id="speedVal">180</span></label>
          <input id="speed" type="range" min="0" max="255" value="180" class="w-full" />
        </div>

        <div class="mb-4">
          <label class="text-sm block mb-1">Duración (ms)</label>
          <input id="duration" type="number" class="w-full px-2 py-1 border rounded" value="500" />
        </div>

        <div class="mb-3">
          <button id="btnManual" class="w-full bg-indigo-600 text-white py-2 rounded">Enviar comando manual</button>
        </div>

        <div class="text-xs text-slate-500">Opcional: ver mqtt en la parte inferior si configuraste broker WS.</div>
      </div>
    </div>

    <!-- Logs -->
    <div class="mt-4 bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-2">Logs</h2>
      <div id="log" class="h-40 overflow-auto text-sm bg-slate-50 p-2 rounded border"></div>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <!-- opcional, no obligatorio -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/mqtt-client.js"></script> <!-- opcional -->
  <script src="js/app-dashboard.js"></script>
  <style>
    .control-btn { background:#0f172a; color:white; }
    .control-btn:hover { opacity:0.9; }
  </style>
</body>
</html>
